<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .min-height100vh {
            height:100vh;
        }
        .success-icon {
            width: 5rem;
            margin: 1rem;
        }
        .btn-finish {
            background-color:#25ae88;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-height100vh justify-content-center align-items-center text-center">
            <div class="col-6">
                <div class="icon-wrapper">
                    <img class="success-icon" src="{{ url_for('static',filename='images/ok_icon.png') }}" alt="success-icon">
                    {% block content %}
                    <h4 class="mb-5">{{data.msg}}</h4>
                    {% endblock %}
                    <a href="{{ url_for('naslovnica') }}" class="btn d-inline-block btn-finish px-5">Finish</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
