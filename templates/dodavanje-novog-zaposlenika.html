<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/administracija.css">

    <title>Dodavanje zaposlenika | PSC</title>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prodajno servisni centar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Zaposlenik
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Zaposlenici</a></li>
                            <li><a class="dropdown-item" href="#">Dodavanje zaposlenika</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pretraži</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->
</head>

<body>
    <div class="container" id="c-global">
        <div class="row" id="h-global">
            <div class="col">
                <h1>Dodavanje zaposlenika</h1>
                <p class="fs-4">Pomoću forme unesite podatke o novom zaposleniku</p>
            </div>
        </div>


        <form method="post">

            <div class="row">
                <div class="col">


                    <p class="fs-3">Opće informacije</p>
                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="ime" class="form-label">Ime</label>
                            <input name="ime" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="prezime" class="form-label">Prezime</label>
                            <input name="prezime" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">

                            <div class="row" id="input-global">
                                <div class="col">
                                    <label for="datum_rodenja" class="form-label">Datum rođenja</label>
                                    <input name="datum_rodenja" value="" type="date" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="col-4">

                            <div class="row" id="input-global">
                                <div class="col">
                                    <label for="spol" class="form-label">Spol</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="spol" id="musko">
                                        <label class="form-check-label" for="musko">
                                            Muško
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="spol" id="zensko">
                                        <label class="form-check-label" for="zensko">
                                            Žensko
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="adresa" class="form-label">Adresa</label>
                            <input name="adresa" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="grad" class="form-label">Grad</label>
                            <input name="grad" value="" type="text" class="form-control">
                        </div>
                    </div>


                </div>


                <div class="col">


                    <p class="fs-3">Kontakt informacije</p>
                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="broj_telefona" class="form-label">Broj telefona</label>
                            <input name="broj_telefona" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="e_mail" class="form-label">E-mail</label>
                            <input name="e_mail" value="" type="e_mail" class="form-control" id="e_mail">
                        </div>
                    </div>

                    <p class="fs-3">Informacije o radnom mjestu</p>
                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="radno_mjesto" class="form-label">Radno mjesto</label>
                            <input name="radno_mjesto" value="" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="datum_zaposlenja" class="form-label">Datum zaposlenja</label>
                            <input name="datum_zaposlenja" value="" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="row" id="input-global">
                        <div class="col">
                            <label for="placa" class="form-label">Plaća</label>
                            <input name="placa" value="" type="text" class="form-control">
                        </div>
                    </div>


                </div>
            </div>

            <button class="btn btn-outline-success" id="form-button" type="submit">Dodaj zaposlenika</button>

        </form>
    </div>
</body>

</html>
