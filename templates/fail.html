<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .min-height100vh {
            height:100vh;
        }
        .fail-icon {
            width: 5rem;
            margin: 1rem;
        }
        .btn-back {
            background-color:#f34235;
            color:white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-height100vh justify-content-center align-items-center text-center">
            <div class="col-6">
                <div class="icon-wrapper">
                    <img class="fail-icon" src="{{ url_for('static',filename='fail_icon.png') }}" alt="fail-icon">
    
                    <h4 class="mb-5">Something went wrong...</h4>
                    <h6>Error message:</h6>
                    {% block content %}
                    <h6 class="mb-5">{{ error }}</h6>
                    <a href="javascript:history.back()" class="btn d-inline-block btn-back px-5">Go back</a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
