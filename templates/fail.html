<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/index.css">

    <title>Greška!</title>

    <style>
        .btn.btn-outline-success {
            border-color: #f34235;
            color: #f34235;
            margin-top: 3vw;
            margin-bottom: 3vw;
        }

        .btn.btn-outline-success:hover {
            background-color: #f34235;
            color: #fff;
        }

        .btn.btn-outline-success:active {
            background-color: #f34235;
            color: #fff;
            border-color: #f34235;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <div class="text-center bg-image" id="hp-bg">
        <div class="mask" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="icon-wrapper">
                    <img class="fail-icon" src="{{ url_for('static',filename='images/fail_icon.png') }}"
                        alt="fail-icon">

                    <h1>Došlo je do greške...</h1>
                    <a href="javascript:history.back()" class="btn btn-outline-success">Vrati se natrag</a>
                    {% block content %}
                    <p class="fs-5">Error message: {{ error }}</p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
